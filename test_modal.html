<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模态框测试</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* 确保模态框正确显示 */
        #detailsModal {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            z-index: 9999 !important;
        }
        
        #detailsModal.hidden {
            display: none !important;
        }
        
        #detailsModal:not(.hidden) {
            display: block !important;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-2xl font-bold mb-4">模态框测试</h1>
    
    <button onclick="showTestModal()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        显示模态框
    </button>
    
    <!-- 测试模态框 -->
    <div id="detailsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="relative top-10 mx-auto p-0 w-11/12 max-w-4xl max-h-screen overflow-hidden">
            <div class="bg-white rounded-xl shadow-2xl">
                <!-- 模态框头部 -->
                <div class="flex justify-between items-center p-6 border-b border-gray-200 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-t-xl">
                    <h3 class="text-xl font-semibold">测试模态框</h3>
                    <button onclick="hideTestModal()" class="text-white hover:text-gray-200">
                        <span class="text-xl">×</span>
                    </button>
                </div>
                
                <!-- 模态框内容 -->
                <div class="p-6">
                    <div id="detailsContent">
                        <p>这是一个测试模态框，用于验证模态框功能是否正常工作。</p>
                        <p>如果你能看到这个内容，说明模态框显示正常。</p>
                    </div>
                </div>
                
                <!-- 模态框底部 -->
                <div class="flex justify-end space-x-3 p-6 border-t border-gray-200 bg-gray-50 rounded-b-xl">
                    <button onclick="hideTestModal()" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">
                        关闭
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showTestModal() {
            console.log('显示测试模态框');
            const modal = document.getElementById('detailsModal');
            console.log('Modal element:', modal);
            console.log('Modal classes before:', modal.className);
            
            modal.classList.remove('hidden');
            modal.style.display = 'block';
            modal.style.visibility = 'visible';
            modal.style.opacity = '1';
            
            console.log('Modal classes after:', modal.className);
            console.log('Modal should be visible now');
        }
        
        function hideTestModal() {
            console.log('隐藏测试模态框');
            const modal = document.getElementById('detailsModal');
            
            modal.classList.add('hidden');
            modal.style.display = 'none';
            modal.style.visibility = 'hidden';
            modal.style.opacity = '0';
        }
        
        // 点击模态框外部关闭
        document.getElementById('detailsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideTestModal();
            }
        });
    </script>
</body>
</html>
